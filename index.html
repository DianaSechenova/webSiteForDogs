<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
  <title>Home</title>
</head>
<body>
  <div class="conteiner">
    <header class="content-wrapper header">
      <div class="header__logo">
        <img src="./images/logo/Frame 13@2x.png" class="header__logo_img" alt="Logo">
        <div class="header__logo_text">HorDog</div>
      </div>
      <form class="header__form" action="">
          <input class="header__form_item" type="search" name="" id="" placeholder="Поиск">
      </form>
      <div class="header__icons">
        <button class="header__icons_item">
          <img src="./images/icons/path/Favorites@2x.png" alt="Favorites">
        </button>
        <button class="header__icons_item">
          <img src="./images/icons/cart/Cart@2x.png" alt="Cart">
        </button>
        <button class="header__icons_item">
          <img src="./images/icons/icon3/logo@2x.png" alt="logo">
        </button>
      </div>
    </header>
    <section class="content-wrapper section section__banner">
      <div class="section__banner_column text-block banner__column  banner__column_left">
        <h1 class="text-block__head">Крафтовые лакомства для собак</h1>
        <p class="text-block__description">Всегда свежие лакомства ручной работы с доставкой по России и Миру</p>
        <button class="text-block__more-btn">Каталог 
          <span class="text-block__more-btn_control">
            <img src="./images/arrow/ic-right-arrow@2x.png" alt="arrow">
          </span>
        </button>
      </div>
      <div class="section__banner_column banner__column banner__column_rigth">
        <div class="img-block"></div>
      </div>
    </section>
  </div>
  <section class="content-wrapper page-nav__wrapper">
    <div class="page-nav__content">
      <nav class="nav">
        <a href="#" class="nav__link">
          <img src="./images/card/Card/Catalog/Icons/Catalog/ic-cat-01@2x.png" alt="sets" class="nav__link_catalog">
          <h2 class="nav__link_title">Наборы</h2>
        </a>
        <a href="#" class="nav__link">
          <img src="./images/card/Card-1/Catalog/Icons/Catalog/ic-cat-03@2x.png" alt="goodies" class="nav__link_catalog">
          <h2 class="nav__link_title">Лакомства</h2>
        </a>
        <a href="#" class="nav__link">
          <img src="./images/card/Card-2/Catalog/Icons/Catalog/ic-cat-04@2x.png" alt="accessories" class="nav__link_catalog">
          <h2 class="nav__link_title">Аксессуары</h2>
        </a>
        <a href="#" class="nav__link">
          <img src="./images/card/Card-3/Catalog/Icons/Catalog/ic-cat-05@2x.png" alt="toys" class="nav__link_catalog">
          <h2 class="nav__link_title">Игрушки</h2>
        </a>
        <a href="#" class="nav__link">
          <img src="./images/card/Card-4/Catalog/Icons/Catalog/ic-cat-07@2x.png" alt="horns" class="nav__link_catalog">
          <h2 class="nav__link_title">Рога</h2>
        </a>
        <a href="#" class="nav__link">
          <img src="./images/card/Card-5/Catalog/Icons/Catalog/ic-cat-06@2x.png" alt="oils" class="nav__link_catalog">
          <h2 class="nav__link_title">Масла</h2>
        </a>
      </nav>
    </div>
  </section>
</body>
</html>
